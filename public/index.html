  <script src="https://cdn.tailwindcss.com"></script>

  <script type="module">
    import { THEMES } from '/js/themes.js';

    // determine theme from localStorage or default to 'nature'
    const savedTheme = localStorage.getItem('harvest_theme') || 'sketch';
    const activeTheme = THEMES[savedTheme] || THEMES['sketch'];

    tailwind.config = {
      theme: {
        extend: activeTheme
      }
    };

    // Set data-theme attribute for CSS hooks if needed
    document.documentElement.setAttribute('data-theme', savedTheme);
  </script>

  <!-- APP ENTRY -->
  <script type="module" src="/js/app.js?v=4"></script>
</head>
