<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driftless Harvest | Coming Soon</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        h1,
        h2,
        h3 {
            font-family: 'Libre Baskerville', serif;
        }

        .bg-overlay {
            background: linear-gradient(rgba(44, 40, 37, 0.4), rgba(44, 40, 37, 0.7));
        }
    </style>
</head>

<body class="bg-[#f7f7f5] text-[#3e3e35] antialiased">
    <div class="relative min-h-screen flex items-center justify-center overflow-hidden">
        <!-- Background Image Placeholder - Intended: launching_hearth_harvest.jpg -->
        <div class="absolute inset-0 z-0">
            <img src="https://images.unsplash.com/photo-1542838132-92c53300491e?auto=format&fit=crop&q=80&w=1920"
                class="w-full h-full object-cover" alt="Rustic Table">
            <div class="absolute inset-0 bg-overlay"></div>
        </div>

        <div class="relative z-10 max-w-4xl px-6 text-center text-white">
            <div class="mb-8 inline-block p-4 bg-white/10 backdrop-blur-md rounded-2xl border border-white/20">
                <svg class="w-12 h-12 text-[#d4af37]" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M12 2L9.5 7.5L4 8L8.2 11.8L7 17.2L12 14.5L17 17.2L15.8 11.8L20 8L14.5 7.5L12 2Z"></path>
                </svg>
            </div>

            <h1 class="text-5xl md:text-7xl font-bold mb-6 tracking-tight leading-tight">
                Deep Roots. <br>
                <span class="text-[#d4af37]">Fresh Harvest.</span>
            </h1>

            <p class="text-xl md:text-2xl mb-12 text-gray-200 max-w-2xl mx-auto font-light leading-relaxed">
                We're tilling the soil and gathering the best of the Driftless Area.
                Our community-supported harvest boxes are coming soon.
            </p>

            <form class="flex flex-col md:flex-row gap-4 justify-center items-center">
                <div class="relative w-full max-max-sm lg:max-w-sm">
                    <input type="email" placeholder="Enter your email" required
                        class="w-full px-6 py-4 bg-white/10 backdrop-blur-md border border-white/30 rounded-full text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#d4af37]">
                </div>
                <button type="submit"
                    class="px-8 py-4 bg-[#2d4a22] hover:bg-[#1e3317] text-white font-bold rounded-full transition-all shadow-xl hover:scale-105">
                    Notify Me
                </button>
            </form>

            <p class="mt-12 text-sm text-gray-400 font-medium tracking-widest uppercase">
                Viroqua, Wisconsin • Driftless Harvest • Established 2026
            </p>
        </div>
    </div>

    <script>window.LAUNCH_VARIANT = 'Hearth & Harvest (Design 1)';</script>
    <script src="/previews/launching/launch-logic.js"></script>
</body>

</html>
