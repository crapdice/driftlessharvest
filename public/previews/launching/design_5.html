<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driftless Harvest | From Our Hands</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,700;1,300&family=Inter:wght@300;400;600&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        h1,
        h2,
        .serif {
            font-family: 'Merriweather', serif;
        }

        .bg-clay {
            background-color: #2C2825;
        }

        .text-linen {
            color: #f7f5f0;
        }

        .border-harvest {
            border-color: #4A6C47;
        }

        .custom-gradient {
            background: linear-gradient(to bottom, rgba(44, 40, 37, 0) 0%, rgba(44, 40, 37, 0.8) 70%, rgba(44, 40, 37, 1) 100%);
        }
    </style>
</head>

<body class="bg-clay text-linen min-h-screen relative overflow-hidden">

    <!-- Hero Background Image -->
    <div class="absolute inset-0 z-0 text-white">
        <img src="https://images.unsplash.com/photo-1595033531232-3bb0f0649afc?auto=format&fit=crop&q=80&w=1920"
            class="w-full h-full object-cover opacity-60 scale-105" alt="Farmer Hands">
        <div class="absolute inset-0 custom-gradient"></div>
    </div>

    <!-- Content Overay -->
    <div class="relative z-10 min-h-screen flex flex-col justify-end p-8 md:p-20 pb-24 md:pb-32">
        <div class="max-w-3xl space-y-8 animate-slide-up">

            <div class="flex items-center gap-4">
                <div class="w-12 h-[1px] bg-[#B85C38]"></div>
                <span class="text-[#B85C38] text-xs font-bold uppercase tracking-[0.4em]">Our Driftless Roots</span>
            </div>

            <h1 class="text-5xl md:text-8xl font-black leading-none tracking-tight">
                From Our <span class="italic font-light">Hands</span> <br>
                to Your <span class="italic font-light">Table</span>.
            </h1>

            <p class="text-lg md:text-xl text-linen/70 max-w-xl leading-relaxed font-light">
                We're tilling the soil of a new way to eat. No middlemen, no mysteryâ€”just
                the honest labor of local Viroqua farmers delivered to your door.
            </p>

            <div class="pt-6">
                <form class="flex flex-col md:flex-row gap-4 items-stretch">
                    <input type="email" placeholder="Your Email Address" required
                        class="bg-linen/10 backdrop-blur-sm border border-linen/20 px-6 py-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#4A6C47] transition-all flex-grow">
                    <button type="submit"
                        class="bg-[#4A6C47] hover:bg-[#3d593a] text-white px-10 py-4 rounded-lg font-bold uppercase tracking-widest transition-all hover:scale-105 active:scale-95 shadow-2xl">
                        Keep Me Posted
                    </button>
                </form>
                <p class="mt-4 text-[10px] uppercase tracking-widest text-linen/40">Join 400+ neighbors already on the
                    list.</p>
            </div>
        </div>
    </div>

    <!-- Branding Corner -->
    <div class="fixed top-8 left-8 md:top-12 md:left-12 z-20">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 border-2 border-linen flex items-center justify-center font-black serif text-xl">D
            </div>
            <div class="text-[10px] font-bold uppercase tracking-[0.3em] leading-tight">
                Driftless <br>Harvest
            </div>
        </div>
    </div>

    <script>window.LAUNCH_VARIANT = 'Hands of the Driftless (Design 5)';</script>
    <script src="/previews/launching/launch-logic.js"></script>

    <style>
        @keyframes slideUp {
            from {
                transform: translateY(40px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .animate-slide-up {
            animation: slideUp 1.2s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }
    </style>
</body>

</html>
