<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driftless Harvest | The Journal</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,600;1,400&family=Work+Sans:wght@300;400;500&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Work Sans', sans-serif;
            background-color: #F5F2EB;
            color: #1F1E1A;
        }

        h1,
        h2,
        .serif {
            font-family: 'Cormorant Garamond', serif;
        }

        .border-paper {
            border-color: #DBD5C5;
        }

        .text-walnut {
            color: #4A473E;
        }

        .bg-linen {
            background-color: #F5F2EB;
        }
    </style>
</head>

<body class="min-h-screen flex flex-col justify-between selection:bg-[#D4AF37] selection:text-white">

    <!-- Header / Navigation -->
    <header class="p-8 md:p-12 flex justify-between items-center border-b border-paper">
        <div class="text-2xl font-semibold tracking-tighter serif">D.H. / 2026</div>
        <div class="text-xs uppercase tracking-[0.3em] font-medium hidden md:block">Viroqua, Wisconsin</div>
    </header>

    <main class="flex-grow flex flex-col items-center justify-center px-6 py-20">
        <div class="max-w-4xl w-full grid md:grid-cols-2 gap-16 items-center">

            <!-- Story Side -->
            <div class="space-y-8">
                <span class="serif italic text-2xl text-walnut">Volume I: The Beginning</span>
                <h1 class="text-6xl md:text-8xl leading-[0.9] font-light tracking-tighter serif">
                    Cultivating <br>Connection.
                </h1>
                <p class="text-lg leading-relaxed text-walnut/80 max-w-sm">
                    We believe the path from the field to your table should be a shared story.
                    Our journals are open, and the first harvest is nearly ready.
                </p>

                <div class="pt-8">
                    <form class="space-y-4 max-w-xs">
                        <input type="email" placeholder="email@example.com" required
                            class="w-full bg-transparent border-b border-walnut pb-2 focus:outline-none focus:border-[#D4AF37] transition-colors placeholder:text-walnut/40">
                        <button type="submit" class
                            class="text-xs uppercase tracking-[0.3em] font-bold border-2 border-walnut px-8 py-4 hover:bg-[#D4AF37] hover:border-[#D4AF37] hover:text-white transition-all shadow-sm hover:shadow-lg">
                            Join the Registry
                        </button>
                    </form>
                </div>
            </div>

            <!-- Visual Side -->
            <div class="relative group">
                <!-- Hero Background Image -->
                <div class="absolute inset-0 z-0">
                    <img src="https://images.unsplash.com/photo-1595033531232-3bb0f0649afc?auto=format&fit=crop&q=80&w=1920"
                        class="w-full h-full object-cover opacity-60 scale-105" alt="Hands of the Farmer">
                    <div class="absolute inset-0 custom-gradient"></div>
                </div>
                <!-- Artistic Frame -->
                <div class="absolute -inset-4 border border-walnut/20 -z-10 transform -rotate-1"></div>
            </div>

        </div>
    </main>

    <!-- Footer -->
    <footer
        class="p-8 md:p-12 border-t border-paper flex flex-col md:flex-row justify-between items-center text-[10px] uppercase tracking-[0.4em] font-semibold text-walnut/60 space-y-4 md:space-y-0 text-center md:text-left">
        <div>Rooted in the Driftless region</div>
        <div>Launch / Spring Equinox 2026</div>
        <div class="flex gap-6">
            <a href="#" class="hover:text-black">Instagram</a>
            <a href="#" class="hover:text-black">Archive</a>
        </div>
    </footer>

    <script>window.LAUNCH_VARIANT = 'The Harvest Journal (Design 4)';</script>
    <script src="/previews/launching/launch-logic.js"></script>
</body>

</html>
