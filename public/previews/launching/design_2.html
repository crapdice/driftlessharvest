<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Future is Fresh | Driftless Harvest</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&family=Source+Sans+3:wght@300;400;600&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Source Sans 3', sans-serif;
        }

        h1 {
            font-family: 'Playfair Display', serif;
        }
    </style>
</head>

<body class="bg-[#F9F7F1] text-[#2C2B27]">
    <div class="min-h-screen grid lg:grid-cols-2">
        <!-- Text Side -->
        <div class="flex flex-col justify-center px-12 lg:px-24 py-12">
            <div class="mb-12">
                <span
                    class="text-xs font-bold tracking-[0.3em] uppercase text-[#4D5E53] border-b-2 border-[#C2A878] pb-1">Coming
                    Soon</span>
            </div>

            <h1 class="text-6xl lg:text-8xl font-black mb-8 leading-none italic">
                Artisan <br>Agriculture.
            </h1>

            <p class="text-xl text-[#6E6B61] mb-12 max-w-md leading-relaxed font-light">
                Redefining the relationship between the field and the kitchen.
                Experience the bounty of Viroqua's Driftless region through our curated weekly harvests.
            </p>

            <form class="space-y-6">
                <div>
                    <label class="block text-xs font-bold uppercase tracking-wider text-[#9C988B] mb-2">Join the
                        Waitlist</label>
                    <div class="flex gap-2">
                        <input type="email" placeholder="Email Address"
                            class="flex-1 bg-transparent border-b border-[#D4D1C5] py-3 focus:outline-none focus:border-[#4D5E53] transition-colors">
                        <button
                            class="bg-[#2C2B27] text-white px-8 py-3 hover:bg-[#1A1917] transition-all font-semibold uppercase text-xs tracking-widest">
                            Join
                        </button>
                    </div>
                </div>
            </form>

            <div class="mt-24 flex gap-8 text-[#9C988B] text-sm">
                <a href="#" class="hover:text-[#2C2B27] transition-colors">Instagram</a>
                <a href="#" class="hover:text-[#2C2B27] transition-colors">Newsletter</a>
                <a href="#" class="hover:text-[#2C2B27] transition-colors">Contact</a>
            </div>
        </div>

        <!-- Image Side - Intended: launching_modern_field.jpg -->
        <div class="hidden lg:block relative">
            <img src="https://images.unsplash.com/photo-1500382017468-9049fed747ef?auto=format&fit=crop&q=80&w=1000"
                class="w-full h-full object-cover" alt="Fresh Field">
            <div class="absolute inset-0 bg-[#4D5E53]/10 mix-blend-multiply"></div>
        </div>
    </div>

    <script>window.LAUNCH_VARIANT = 'Modern Field (Design 2)';</script>
    <script src="/previews/launching/launch-logic.js"></script>
</body>

</html>
