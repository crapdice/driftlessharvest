<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driftless Harvest | Seasons in Bloom</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@200;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Source Sans 3', sans-serif;
            transition: background-color 1s ease;
        }

        .season-img {
            transition: opacity 1s ease;
        }

        .bg-blur {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center p-6 bg-stone-100 text-stone-900 overflow-hidden">

    <!-- Seasonal Background Container -->
    <div id="season-bg" class="absolute inset-0 z-0">
        <img id="season-image" src="" class="w-full h-full object-cover opacity-60 scale-110" alt="Seasonal Background">
    </div>

    <!-- Main Card -->
    <div class="relative z-10 w-full max-w-lg bg-blur border border-white/20 p-12 rounded-[2rem] shadow-2xl space-y-10">

        <div class="space-y-4">
            <h2 id="season-label" class="text-xs font-bold uppercase tracking-[0.6em] opacity-60">Spring 2026</h2>
            <h1 class="text-6xl font-light tracking-tighter leading-none">
                Always <br> <span class="font-bold">In Season.</span>
            </h1>
        </div>

        <p class="text-lg opacity-80 leading-relaxed font-light">
            We're timing our launch with the cycles of the Driftless Area.
            Join the circle and be part of the first harvest.
        </p>

        <form class="space-y-4">
            <div class="relative">
                <input type="email" placeholder="Your email address" required
                    class="w-full bg-white/40 border border-white/40 px-6 py-4 rounded-2xl focus:outline-none focus:bg-white/80 transition-all text-stone-900 placeholder:text-stone-500">
            </div>
            <button id="season-btn" type="submit"
                class="w-full py-4 rounded-2xl text-white font-bold uppercase tracking-widest transition-all hover:scale-[1.02] active:scale-95 shadow-lg">
                Stay in the Loop
            </button>
        </form>

        <div class="pt-6 flex justify-between items-center text-[10px] font-bold uppercase tracking-widest opacity-40">
            <div>Viroqua, WI</div>
            <div>EST. 2026</div>
        </div>
    </div>

    <script>
        const SEASONS = {
            winter: {
                label: 'Winter 2026',
                img: 'https://images.unsplash.com/photo-1767776867748-0c13884e8376?q=80&w=2007&auto=format&fit=crop',
                color: '#f1f5f9', // slate-100
                btn: '#1e293b'    // slate-800
            },
            spring: {
                label: 'Spring 2026',
                img: 'https://images.unsplash.com/photo-1500382017468-9049fed747ef?auto=format&fit=crop&q=80&w=1200',
                color: '#f0fdf4', // green-50
                btn: '#16a34a'    // green-600
            },
            summer: {
                label: 'Summer 2026',
                img: 'https://images.unsplash.com/photo-1500651230702-0e2d8a49d4ad?auto=format&fit=crop&q=80&w=1200',
                color: '#fffbeb', // amber-50
                btn: '#d97706'    // amber-600
            },
            fall: {
                label: 'Autumn 2026',
                img: 'https://images.unsplash.com/photo-1508138221679-760a23a2285b?auto=format&fit=crop&q=80&w=1200',
                color: '#fef2f2', // red-50
                btn: '#991b1b'    // red-800
            }
        };

        function getSeason() {
            const month = new Date().getMonth();
            if (month >= 2 && month <= 4) return 'spring';
            if (month >= 5 && month <= 7) return 'summer';
            if (month >= 8 && month <= 10) return 'fall';
            return 'winter';
        }

        const current = SEASONS[getSeason()];
        document.body.style.backgroundColor = current.color;
        document.getElementById('season-image').src = current.img;
        document.getElementById('season-label').innerText = current.label;
        document.getElementById('season-btn').style.backgroundColor = current.btn;

        window.LAUNCH_VARIANT = `The Seasonal Bloom (Design 6 - ${getSeason().toUpperCase()})`;
    </script>
    <script src="/previews/launching/launch-logic.js"></script>
</body>

</html>
