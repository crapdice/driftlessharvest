<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Image Enhancement Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
        }

        .loader {
            border-top-color: #3b82f6;
            animation: spinner 1.5s linear infinite;
        }

        @keyframes spinner {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body class="bg-gray-50 min-h-screen p-8">
    <div class="max-w-6xl mx-auto">
        <header class="mb-10 flex justify-between items-center">
            <div>
                <h1 class="text-3xl font-extrabold text-gray-900 tracking-tight">Image Enhancement Lab</h1>
                <p class="text-gray-500 mt-2">Evaluate Gemini 1.5 Flash + Imagen 4.0 for product & box aesthetics.</p>
            </div>
            <div class="flex bg-gray-200 p-1 rounded-xl">
                <button id="toggle-product" onclick="setMode('product')"
                    class="px-6 py-2 rounded-lg font-semibold transition-all bg-white shadow-sm text-blue-600">Product
                    Mode</button>
                <button id="toggle-box" onclick="setMode('box')"
                    class="px-6 py-2 rounded-lg font-semibold transition-all text-gray-600 hover:text-gray-800">Box
                    Mode</button>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            <!-- INPUT COLUMN -->
            <div class="lg:col-span-4 space-y-6">
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
                    <h2 class="text-lg font-bold text-gray-800 mb-4 flex items-center gap-2">
                        <svg class="w-5 h-5 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z">
                            </path>
                        </svg>
                        Context Details
                    </h2>

                    <div id="product-fields" class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Product Name</label>
                            <input type="text" id="p-name" placeholder="e.g., Organic Honey Crisp Apple"
                                class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 outline-none">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Category</label>
                            <input type="text" id="p-category" placeholder="e.g., Fruits"
                                class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 outline-none">
                        </div>
                    </div>

                    <div id="box-fields" class="space-y-4 hidden">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Box Name</label>
                            <input type="text" id="b-name" placeholder="e.g., Seasonal Harvest Bundle"
                                class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 outline-none">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                            <textarea id="b-description" rows="3" placeholder="A variety of fresh, local produce..."
                                class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 outline-none"></textarea>
                        </div>
                    </div>

                    <div class="mt-6 pt-6 border-t border-gray-100">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Source Image URL</label>
                        <input type="text" id="img-url" oninput="updateOriginalPreview()" placeholder="https://..."
                            class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 outline-none mb-4">
                        <button onclick="enhanceImage()" id="enhance-btn"
                            class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700 transition-all shadow-md flex justify-center items-center gap-2">
                            <span>✨ Enhance Aesthetics</span>
                        </button>
                    </div>
                </div>

                <div class="bg-gray-900 p-6 rounded-2xl shadow-xl text-green-400 font-mono text-xs overflow-hidden">
                    <div class="flex justify-between items-center mb-2">
                        <span class="text-gray-500 font-bold uppercase">Debug Console</span>
                        <button onclick="clearConsole()" class="text-gray-600 hover:text-gray-400">Clear</button>
                    </div>
                    <div id="debug-log" class="h-64 overflow-y-auto space-y-2">
                        <div class="text-gray-600">> System ready.</div>
                    </div>
                </div>
            </div>

            <!-- PREVIEW COLUMN -->
            <div class="lg:col-span-8 flex flex-col gap-8">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8 flex-1">
                    <!-- ORIGINAL -->
                    <div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden flex flex-col">
                        <div class="px-6 py-4 bg-gray-50 border-b border-gray-100 flex justify-between items-center">
                            <span class="text-sm font-bold text-gray-700 uppercase tracking-widest">Original</span>
                            <span class="text-xs text-gray-400" id="orig-size">-</span>
                        </div>
                        <div class="flex-1 min-h-[400px] flex items-center justify-center bg-gray-200 relative">
                            <img id="orig-img" src="https://placehold.co/600x600?text=No+Image"
                                class="max-w-full max-h-full object-contain">
                        </div>
                    </div>

                    <!-- ENHANCED -->
                    <div
                        class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden flex flex-col relative">
                        <div class="px-6 py-4 bg-blue-50 border-b border-blue-100 flex justify-between items-center">
                            <span class="text-sm font-bold text-blue-700 uppercase tracking-widest">Enhanced ✨</span>
                            <span class="text-xs text-blue-400" id="enh-size">-</span>
                        </div>
                        <div id="loading-overlay"
                            class="hidden absolute inset-0 z-10 glass flex flex-col items-center justify-center p-8 text-center text-blue-600">
                            <div
                                class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-16 w-16 mb-4">
                            </div>
                            <h3 class="text-lg font-bold">Enhancing Matrix...</h3>
                            <p class="text-sm opacity-70">Gemini is analyzing aesthetics while Imagen generates the
                                render.</p>
                        </div>
                        <div class="flex-1 min-h-[400px] flex items-center justify-center bg-gray-50">
                            <img id="enh-img" src="https://placehold.co/600x600?text=Result+Here"
                                class="max-w-full max-h-full object-contain">
                        </div>
                    </div>
                </div>

                <div id="prompt-card" class="hidden bg-white p-6 rounded-2xl shadow-sm border border-purple-100">
                    <h3 class="text-sm font-bold text-purple-700 mb-2 uppercase tracking-tight">AI Generated Prompt</h3>
                    <p id="used-prompt" class="text-gray-700 text-sm leading-relaxed italic"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentMode = 'product';

        function setMode(mode) {
            currentMode = mode;
            const pBtn = document.getElementById('toggle-product');
            const bBtn = document.getElementById('toggle-box');
            const pFields = document.getElementById('product-fields');
            const bFields = document.getElementById('box-fields');

            if (mode === 'product') {
                pBtn.className = 'px-6 py-2 rounded-lg font-semibold transition-all bg-white shadow-sm text-blue-600';
                bBtn.className = 'px-6 py-2 rounded-lg font-semibold transition-all text-gray-600 hover:text-gray-800';
                pFields.classList.remove('hidden');
                bFields.classList.add('hidden');
            } else {
                bBtn.className = 'px-6 py-2 rounded-lg font-semibold transition-all bg-white shadow-sm text-blue-600';
                pBtn.className = 'px-6 py-2 rounded-lg font-semibold transition-all text-gray-600 hover:text-gray-800';
                bFields.classList.remove('hidden');
                pFields.classList.add('hidden');
            }
        }

        function updateOriginalPreview() {
            const url = document.getElementById('img-url').value;
            const img = document.getElementById('orig-img');
            img.src = url || 'https://placehold.co/600x600?text=No+Image';
        }

        async function enhanceImage() {
            const imageSource = document.getElementById('img-url').value;
            if (!imageSource) {
                log('Error: Source image URL is required', 'error');
                return;
            }

            const btn = document.getElementById('enhance-btn');
            const overlay = document.getElementById('loading-overlay');

            btn.disabled = true;
            btn.classList.add('opacity-50');
            overlay.classList.remove('hidden');
            log(`Starting enhancement for ${currentMode}...`);

            const contextData = currentMode === 'product' ? {
                name: document.getElementById('p-name').value,
                category: document.getElementById('p-category').value
            } : {
                name: document.getElementById('b-name').value,
                description: document.getElementById('b-description').value
            };

            try {
                const response = await fetch('/api/gemini/enhance-image', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ imageSource, type: currentMode, contextData })
                });

                const data = await response.json();

                if (!response.ok) throw new Error(data.error || 'Enhancement failed');

                log(`Success! Enhanced image received.`, 'success');

                const enhImg = document.getElementById('enh-img');
                enhImg.src = `data:${data.mimeType};base64,${data.b64}`;

                document.getElementById('prompt-card').classList.remove('hidden');
                document.getElementById('used-prompt').innerText = data.promptUsed;

                log(`Prompt Used: "${data.promptUsed.substring(0, 50)}..."`);

            } catch (err) {
                log(`Error: ${err.message}`, 'error');
                alert(err.message);
            } finally {
                btn.disabled = false;
                btn.classList.remove('opacity-50');
                overlay.classList.add('hidden');
            }
        }

        function log(msg, type = 'info') {
            const console = document.getElementById('debug-log');
            const div = document.createElement('div');
            const color = type === 'error' ? 'text-red-400' : (type === 'success' ? 'text-blue-400' : 'text-gray-400');
            div.className = color;
            div.innerText = `> [${new Date().toLocaleTimeString()}] ${msg}`;
            console.appendChild(div);
            console.scrollTop = console.scrollHeight;
        }

        function clearConsole() {
            document.getElementById('debug-log').innerHTML = '<div class="text-gray-600">> Console cleared.</div>';
        }
    </script>
</body>

</html>
