<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Concept 2: Visual Marketplace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: { extend: { colors: { harvest: { 500: '#10B981', 600: '#059669', 900: '#064E3B' } } } }
        }
    </script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>

<body class="bg-gray-50 h-screen flex flex-col overflow-hidden text-gray-800 font-sans pb-24">

    <!-- Header -->
    <header
        class="bg-white px-8 py-5 flex justify-between items-center z-10 sticky top-0 bg-white/80 backdrop-blur-md border-b border-gray-100">
        <div>
            <h1 class="text-2xl font-bold flex items-center gap-3">
                <span
                    class="bg-gradient-to-br from-purple-600 to-blue-600 text-white w-10 h-10 rounded-xl flex items-center justify-center text-lg shadow-lg">P2</span>
                Marketplace Composer
            </h1>
            <p class="text-sm text-gray-500 mt-1 ml-1">Visual-first shopping experience.</p>
        </div>
        <div class="flex gap-4">
            <div class="relative group">
                <i
                    class="ri-search-line absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 group-focus-within:text-purple-600 transition-colors"></i>
                <input type="text" id="search-input" onkeyup="filterGrid()" placeholder="Search catalog..."
                    class="pl-10 pr-4 py-2.5 bg-gray-100 rounded-full w-64 focus:w-80 transition-all focus:ring-2 focus:ring-purple-500 outline-none text-sm">
            </div>
            <a href="box-concept-3.html"
                class="flex items-center text-sm font-medium text-gray-400 hover:text-gray-900 transition-colors">Next
                Concept &rarr;</a>
        </div>
    </header>

    <!-- Filters -->
    <div class="px-8 py-4 flex justify-between items-center">
        <div class="flex gap-2">
            <button
                class="px-4 py-2 bg-gray-900 text-white rounded-xl text-sm font-bold shadow-md hover:scale-105 transition-transform">All
                Items</button>
            <button
                class="px-4 py-2 bg-white text-gray-600 rounded-xl text-sm font-bold shadow-sm hover:bg-gray-50 transition-colors">Produce</button>
            <button
                class="px-4 py-2 bg-white text-gray-600 rounded-xl text-sm font-bold shadow-sm hover:bg-gray-50 transition-colors">Bakery</button>
            <button
                class="px-4 py-2 bg-white text-gray-600 rounded-xl text-sm font-bold shadow-sm hover:bg-gray-50 transition-colors">Pantry</button>
        </div>
        <div class="text-xs font-bold text-gray-400 uppercase tracking-widest">Showing <span id="item-count">0</span>
            Products</div>
    </div>

    <!-- Main Grid -->
    <main class="flex-1 overflow-y-auto px-8 pb-32 custom-scroll">
        <div id="product-grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6">
            <!-- Cards injected JS -->
        </div>
    </main>

    <!-- FLOATING DOCK -->
    <div id="dock"
        class="fixed bottom-8 left-1/2 -translate-x-1/2 bg-gray-900 text-white p-2 pr-6 rounded-2xl shadow-2xl flex items-center gap-4 transition-all translate-y-32 z-50">
        <div class="bg-gray-800 rounded-xl px-4 py-3 flex items-center gap-3">
            <div class="bg-purple-500 w-8 h-8 rounded-full flex items-center justify-center font-bold text-sm shadow-inner"
                id="dock-count">0</div>
            <div class="flex flex-col">
                <span class="text-xs text-gray-400 uppercase font-bold tracking-wider">Total Value</span>
                <span class="font-mono text-lg font-bold" id="dock-total">$0.00</span>
            </div>
        </div>

        <!-- Mini Inventory Preview (Avatars) -->
        <div class="flex -space-x-2 overflow-hidden px-2" id="dock-preview">
            <!-- Avatars injected -->
        </div>

        <div class="h-8 w-px bg-gray-700 mx-2"></div>

        <button class="flex items-center gap-2 hover:text-purple-300 transition-colors font-bold text-sm">
            Review Box <i class="ri-arrow-up-s-line"></i>
        </button>
    </div>

    <script>
        // Use same data structure
        const products = [
            { id: 1, name: "Organic Carrots", cat: "Vegetables", price: 2.99, img: "https://placehold.co/400x400/orange/white?text=Carrots" },
            { id: 2, name: "Red Potatoes", cat: "Vegetables", price: 3.49, img: "https://placehold.co/400x400/brown/white?text=Potatoes" },
            { id: 3, name: "Kale Bunch", cat: "Vegetables", price: 1.99, img: "https://placehold.co/400x400/green/white?text=Kale" },
            { id: 4, name: "Honeycrisp Apple", cat: "Fruits", price: 0.89, img: "https://placehold.co/400x400/red/white?text=Apple" },
            { id: 5, name: "Bananas", cat: "Fruits", price: 0.69, img: "https://placehold.co/400x400/yellow/black?text=Bananas" },
            { id: 6, name: "Sourdough Bread", cat: "Pantry", price: 5.99, img: "https://placehold.co/400x400/burlywood/white?text=Bread" },
            { id: 7, name: "Free Range Eggs", cat: "Pantry", price: 4.99, img: "https://placehold.co/400x400/white/black?text=Eggs" },
            { id: 8, name: "Avocado", cat: "Vegetables", price: 1.50, img: "https://placehold.co/400x400/darkgreen/white?text=Avocado" },
            { id: 9, name: "Blueberries", cat: "Fruits", price: 3.99, img: "https://placehold.co/400x400/blue/white?text=Berries" },
            { id: 10, name: "Raw Honey", cat: "Pantry", price: 12.99, img: "https://placehold.co/400x400/goldenrod/white?text=Honey" },
        ];

        let cart = {}; // Object for faster lookup {id: qty}

        function renderGrid(items = products) {
            const grid = document.getElementById('product-grid');
            document.getElementById('item-count').innerText = items.length;

            grid.innerHTML = items.map(p => {
                const qty = cart[p.id] || 0;
                const activeClass = qty > 0 ? 'ring-2 ring-purple-500 ring-offset-2' : '';
                return `
                <div class="bg-white rounded-2xl p-3 shadow-sm hover:shadow-xl transition-all group ${activeClass} flex flex-col">
                    <div class="aspect-square rounded-xl bg-gray-100 mb-3 overflow-hidden relative">
                        <img src="${p.img}" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500">
                        ${qty > 0 ? `
                            <div class="absolute inset-0 bg-black/40 backdrop-blur-[2px] flex items-center justify-center animate-in fade-in">
                                <span class="text-white font-bold text-3xl drop-shadow-md">${qty}</span>
                            </div>
                        ` : ''}
                    </div>
                    
                    <div class="flex-1">
                        <h3 class="font-bold text-gray-900 truncate">${p.name}</h3>
                        <p class="text-sm text-gray-500">$${p.price.toFixed(2)}</p>
                    </div>

                    <div class="mt-4 flex items-center justify-between gap-2">
                        ${qty > 0 ? `
                             <button onclick="updateCart(${p.id}, -1)" class="w-8 h-8 rounded-lg bg-gray-100 hover:bg-red-50 hover:text-red-500 flex items-center justify-center transition-colors">
                                <i class="ri-subtract-line"></i>
                            </button>
                        ` : '<div class="w-8"></div>'}
                       
                        ${qty === 0 ? `
                            <button onclick="updateCart(${p.id}, 1)" class="flex-1 bg-gray-900 text-white rounded-lg py-1.5 text-sm font-bold hover:bg-purple-600 transition-colors shadow-sm">
                                Add
                            </button>
                        ` : `
                             <span class="text-sm font-bold">${qty} in box</span>
                             <button onclick="updateCart(${p.id}, 1)" class="w-8 h-8 rounded-lg bg-gray-100 hover:bg-green-50 hover:text-green-600 flex items-center justify-center transition-colors">
                                <i class="ri-add-line"></i>
                            </button>
                        `}
                    </div>
                </div>
            `}).join('');
        }

        function updateCart(id, change) {
            if (!cart[id]) cart[id] = 0;
            cart[id] += change;
            if (cart[id] <= 0) delete cart[id];

            renderGrid(products); // Re-render to show state
            updateDock();
        }

        function updateDock() {
            const dock = document.getElementById('dock');
            const totalKeys = Object.keys(cart).length;

            // Calc total
            let total = 0;
            let count = 0;
            let avatars = '';

            Object.keys(cart).forEach(id => {
                const item = products.find(p => p.id == id);
                const qty = cart[id];
                total += item.price * qty;
                count += qty;

                // Add first 4 avatars
                if (avatars.split('<img').length < 5) {
                    avatars += `<img src="${item.img}" class="w-8 h-8 rounded-full border-2 border-gray-900 bg-gray-800 object-cover" title="${item.name}">`;
                }
            });

            document.getElementById('dock-total').innerText = '$' + total.toFixed(2);
            document.getElementById('dock-count').innerText = count;
            document.getElementById('dock-preview').innerHTML = avatars;

            if (totalKeys > 0) {
                dock.classList.remove('translate-y-32');
            } else {
                dock.classList.add('translate-y-32');
            }
        }

        function filterGrid() {
            const term = document.getElementById('search-input').value.toLowerCase();
            const filtered = products.filter(p => p.name.toLowerCase().includes(term));
            renderGrid(filtered);
        }

        renderGrid();
    </script>
</body>

</html>
